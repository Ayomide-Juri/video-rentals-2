<!doctype html>
<html lang="en">

<head>
  <link rel="icon" type="image/png" href="./img/cd.png" />
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/look2.css" type="text/css">


  <title>RENT-Me</title>
</head>



<body>
  <!--Nav bar-->
  <div class="mynav">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/">
        <img src="img/cd.png"> RENT-Me</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">



        </ul>


      </div>
    </nav>



    <div id="slides" class="carousel slide" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="slides" data-slide-to="0" class="active"></li>
        <li data-target="slides" data-slide-to="1"></li>
        <li data-target="slides" data-slide-to="2"></li>
      </ul>


      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="img/spiderman 3.jpg">
          <div class="carousel-caption">
            <h1 class="display-2">
              Spider Man</h1>

            <a href="#" class="list-group-item btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">RENT NOW</a>

          </div>
        </div>


        <div class="carousel-item">
          <img src="img/spiderman 2.jpg">
          <div class="carousel-caption">
            <h1 class="display-2">
              Spider Man</h1>
            <a href="#" class="list-group-item btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">RENT NOW</a>
          </div>
        </div>



        <div class="carousel-item">
          <img src="img/spiderman2.jpg">
          <div class="carousel-caption">
            <h1 class="display-2">
              Spider Man</h1>
            <a href="#" class="list-group-item btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">RENT NOW</a>
          </div>
        </div>
      </div>
    </div>
  </div>








  <form role="form" method="post" id="reused_form" enctype=&quot;multipart/form-data&quot;>
    <div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="form-group">
            <label for="name"> Name:</label>
            <input type="text" class="form-control" id="name" name="name" required maxlength="50">
          </div>
          <div class="form-group">
            <label for="email"> Email:</label>
            <input type="email" class="form-control" id="email" name="email" required maxlength="50">
          </div>
          <div class="form-group">
            <label for="name"> Address:</label>
            <textarea class="form-control" type="textarea" name="message" id="message" placeholder="Your Message Here" maxlength="6000"
              rows="7"></textarea>
          </div>
          <div class="form-group">
            <label for="name"> Image Upload:</label>
            <input type="file" class="form-control" id="image" name="image" required>
          </div>
          <button type="submit" class="btn btn-lg btn-success pull-right" id="btnContactUs">Rent Now! &rarr;</button>
  </form>












  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</body>

</html>
